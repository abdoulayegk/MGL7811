<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Manager - MGL7811</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Personal Task Manager</h1>
            <p class="subtitle">MGL7811 - Course Project by Abdoulaye GK</p>
        </header>

        <main class="main">
            <!-- Task Input Section -->
            <section class="task-input-section">
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
                    <input type="date" id="dueDateInput">
                    <select id="priorityInput">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button id="addTaskBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </section>

            <!-- Filter Controls -->
            <section class="filters">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                    <i class="fas fa-search"></i>
                </div>
            </section>

            <!-- Task Statistics -->
            <section class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="activeTasks">0</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </section>

            <!-- Task List -->
            <section class="task-list-section">
                <div id="taskList" class="task-list">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet!</h3>
                    <p>Add your first task using the input above.</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 MGL7811 Personal Project - Built with ❤️ by Abdoulaye GK</p>
        </footer>
    </div>

    <!-- Modal for Task Editing -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Task</h2>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label for="editTaskText">Task Description:</label>
                    <input type="text" id="editTaskText" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="editTaskDueDate">Due Date:</label>
                    <input type="date" id="editTaskDueDate">
                </div>
                <div class="form-group">
                    <label for="editTaskPriority">Priority:</label>
                    <select id="editTaskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/task.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
